<!-- START Customers' Cards display -->
<div ng-controller="customerCtrl" style="animation: fadeIn 1s;">

     <input class="circularInput" type="text" name="searchCust" ng-model="searchCust" placeholder="Search Records [ID, Name, PhoneNo etc.]" />

     <div id="customersDiv" ng-init="changeAcc();">         


          <div class="cCard gCont" ng-repeat="x in customers | orderBy : '-customerNumber' | filter : searchCust" >
                <!-- ID label -->
               <div class="label" style="grid-column: 1 / 3;">
                    ID
               </div>

               <!-- Name label -->
               <div class="label" style="grid-column: 3 / 7; ">
                    Name
               </div>

               <!-- ID info -->
               <div class="value" style="grid-column: 1 / 3;">
                    <span ng-bind="x.customerNumber"></span>
               </div>

               <!-- Name info -->
               <div class="value" style="grid-column: 3 / 7; ">
                    <span style="" ng-bind="x.customerName"></span>
               </div>

               <!-- City Label -->
               <div class="label" style="grid-column: 1 / 4;">
                   City           
               </div>


               <!-- Phone Number Label -->
               <div class="label" style="grid-column: 4 / 7;">
                    Phone            
               </div>


               <!-- City Info -->
               <div class="value" style="grid-column: 1 / 4;">
                    <span ng-bind="x.city"></span>
               </div>


               <!-- Phone Number Info -->
               <div class="value" style="grid-column: 4 / 7;">
                    <span ng-bind="x.phone"></span>
               </div>

               <!-- Country Label -->
               <div class="label" style="grid-column: 1 / 4;">
                    Country
               </div>

               <!-- Credit Limit Label -->
               <div class="label" style="grid-column: 4 / 7;">
                    Credit Limit
               </div>

               <!-- Country Info -->
               <div class="value" style="grid-column: 1 / 4;">
                    <span ng-bind="x.country"></span>
               </div>

               <!-- Credit Limit -->
               <div class="value" style="grid-column: 4 / 7;">
                    <span ng-bind="x.creditLimit | currency"></span>
               </div>

               <!-- Edit button -->
               <div class="" style="grid-column: 1 / 7;"  > 
                    <button class="btn btn-blue" ng-click="startEditCust(x);" ng-show="showEdit">
                         Edit Customer
                    </button>
               </div>

               <!-- Delete button -->
               <div class="" style="grid-column: 1 / 7;"  >
                    <button class="btn btn-red" ng-click="delCust(x);" ng-show="showDel">
                         Delete Customer
                    </button>        
               </div>

          </div> <!-- END cCard -->


     </div> <!-- customersDiv -->
</div>
<!-- END Customers' Cards display
