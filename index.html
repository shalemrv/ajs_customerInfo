<!DOCTYPE html>
<html>
     <head>
          <title>
               Customer Details
          </title>

          <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

          
          <link rel="stylesheet" href="css/jsonCust.css">
          <link rel="stylesheet" href="css/regForm.css">
          <link rel="stylesheet" href="css/options.css">
          <link rel="stylesheet" href="css/cCard.css">
          <link rel="stylesheet" href="css/mainGrid.css">
          <link rel="stylesheet" href="css/message.css">
          <link rel="stylesheet" href="css/common.css">
          

          <script src="js/angularJS/angular.js"></script>
          <script src="js/angularJS/angular-route.js"></script> 
          <script src="js/angularJS/angular-animate.js"></script>  
          <script src="js/angularJS/angular-sanitize.js"></script>  


          <script type="text/javascript" src="js/main.js"        ></script>
          <script type="text/javascript" src="js/custCtrl.js"    ></script>
          <script type="text/javascript" src="js/editCustCtrl.js"></script>
          <script type="text/javascript" src="js/addCustCtrl.js" ></script>

     </head>

     <body ng-app="myApp">

          <div id="msgBox" ng-show="showMessage" style="background-color: {{msgToUser.col}}">
               <div id="msgIco" style="grid-row: 1 / 5">
                    <img  src="{{msgToUser.iSrc}}" style="width: 100%;" alt="Msg Box"/>
               </div>
               
               
               <h2 id="msgHeading" style="grid-row: 1 / 2; grid-column: 2 / 5;">
                    {{msgToUser.mHead}}
               </h2>

               <div id="msgBody" style="grid-row: 2 / 5; grid-column: 2 / 5;" ng-bind-html="msgToUser.mBody"> 
               </div>
          </div>

          <div id="mainLayoutGrid" style="filter: blur({{msgToUser.blur}});">
               
               <header>
                    <span id="home"> Customer Info </span>
                    <h1 id="currentView" ng-bind="currentView"> <!--  --> </h1>
               </header>


               <!-- START Options for User to select -->
               <div id="options" style="display: grid;" ng-init="acc=0;">
                    <span>
                         <a href="#!newCustomer" ng-click="currentView='New Customer';">
                              <img src="src/add.png"/>
                         </a>
                    </span>
                    <span>
                         <a href="#!" ng-click="acc=0; currentView='Existing Customers';">
                              <img src="src/info.png" />
                         </a>
                    </span>
                    <span>
                         <a href="#!" ng-click="acc=1; currentView='Edit Customer';">
                              <img src="src/edit.png"/>
                         </a>
                    </span>                    
                    <span>
                         <a href="#!" ng-click="acc=2; currentView='Delete Customer';">
                              <img src="src/delete.svg" />
                         </a>
                    </span>

               </div>
               <!-- START Options for User to select -->

               <div id="pageBody" ng-view >
                    <!-- Views Show here -->
                    
               </div>


               
               <div id="debug"> Shalem Raj V  &#9400; 2019 </div>


          </div>
     </body>
</html>
